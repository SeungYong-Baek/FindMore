{% extends "base_bah.html" %}

{% block content %}
    <p>Buy And Hold List</p>
    <ul>
        {% for object in object_list %}
	    <li><a href="{% url 'bah:bah_detail' object.id %}">
	    {{ object.name }} / {{ object.created }} / {{ object.start_date }} ~ {{ object.end_date }}</a> |
	    <a href="{% url 'bah:bah_delete' pk=object.id %}"><font color="red"> Delete </font></a></li>
        {% endfor %}
    </ul>
{% endblock content %}
